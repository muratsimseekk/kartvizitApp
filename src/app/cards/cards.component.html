<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">
        Kartvizitler
      </h1>
      <p class="page-description">
        Bu ekranda kartvizitleri yonetebilirsiniz.
      </p>
    </div>
    <button mat-flat-button color="primary" (click)="openAddCard()">Yeni Kartvizit</button>
  </div>

  <hr/>

  <div class="cards">
    <div class="row">
      <div class="col-12 col-md-4  col-lg-4 card-item " *ngFor="let card of cards">
        <app-card-item [cards]="card"></app-card-item>
      </div>



    </div>
  </div>
</main>
